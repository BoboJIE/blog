    选择器我认为还是尽可能简单一点，至少要让别人看得懂把，所以说这个标题是“方便一点的选择器”，不追求艰涩难懂技巧性极高的选择器，只想好好的写点别人能懂的代码<br><br>
    div, p<br>
    取并集，选择所有的div和p标签（这个div和p标签只是举例，这个结合符也适用类选择器和id选择器，下同）；<br><br>
    div p <br>
    后代选择器，选择div元素内的p标签，这个就是挺方便的；<br><br>
    div:nth-of-type(2n) <br>
    这个可用在选择第奇数个或者第偶数个元素，我觉得比较有用，特别是你要做一个黑白相间的列表的时候，就不必一个一个去弄背景颜色了<br><br>
    <div style="text-align:center"><img src=".\img\0301.png" alt="黑白相间的列表" style="margin: 0px; padding: 0px">
    <h6 style="margin: 0px; padding: 0px">黑白相间的列表</h6>
    </div>
    
</body>
