<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学无止境——黄球杰的前端学习博客</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/x-icon" href="./img/man.ico">
</head>
<body>
	<!-- 中央白纱与分割线 -->
	<div id="gf">

	<div class="contact">

		<div class="icon" id="iconWechat" onmouseover="wechatIn()" onmouseout="wechatOut()"><img  class="icon1" src="./img/wechat.png" alt="WeChat"></div>
		<div class="icon" id="iconGithub" onmouseover="githubIn()" onmouseout="githubOut()"><a href="https://github.com/BoboJIE" target="_blank"><img  class="icon1" src="./img/GitHub.png" alt="GitHub"></a></div>
	</div>
		<!-- 二维码 -->

	<div id="qrWechat"><img src="./img/qrcode/wechat.png" alt="" width="180px"></div>
	<div id="qrGithub"><img src="./img/qrcode/github.jpg" alt="" width="180px"></div>

	<!-- 目录 -->
	<div class="content">
		<ul class="ctt" onclick="firstDay()">第一天</ul>
		<ul class="ctt" onclick="secondDay()">前端与后端</ul>
